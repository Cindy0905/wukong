group 'com.semison'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile(
            'com.google.guava:guava:13.0.1',

            'joda-time:joda-time:2.1'
    )

    testCompile group: 'junit', name: 'junit', version: '4.11'
}
